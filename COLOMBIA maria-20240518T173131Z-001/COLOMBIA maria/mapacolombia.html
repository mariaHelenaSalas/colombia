    <script src="https://cdnjs.cloudflare.com/ajax/libs/image-map-resizer/1.0.10/js/imageMapResizer.min.js"></script>
    <script>
      window.onload = function() {
        imageMapResize();

        // Hover effect
        const areas = document.querySelectorAll('area');
        const highlight = document.getElementById('highlight');
        const mapImg = document.getElementById('colombia-map');

        // Ajusta el tamaño del canvas al de la imagen
        function resizeCanvas() {
          highlight.width = mapImg.width;
          highlight.height = mapImg.height;
        }
        mapImg.onload = resizeCanvas;
        resizeCanvas();

        areas.forEach(area => {
          area.addEventListener('mouseenter', function() {
            const coords = this.coords.split(',').map(Number);
            const ctx = highlight.getContext('2d');
            ctx.clearRect(0, 0, highlight.width, highlight.height);
            ctx.beginPath();
            for (let i = 0; i < coords.length; i += 2) {
              if (i === 0) {
                ctx.moveTo(coords[i], coords[i+1]);
              } else {
                ctx.lineTo(coords[i], coords[i+1]);
              }
            }
            ctx.closePath();
            ctx.fillStyle = 'rgba(255,152,0,0.3)';
            ctx.fill();
            ctx.strokeStyle = '#ff9800';
            ctx.stroke();
            highlight.style.display = 'block';
          });
          area.addEventListener('mouseleave', function() {
            const ctx = highlight.getContext('2d');
            ctx.clearRect(0, 0, highlight.width, highlight.height);
            highlight.style.display = 'none';
          });
        });
      };
    </script>
